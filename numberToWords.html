<!DOCTYPE html>
<html>
<head>
	<title>
		Number to Words Converter
	</title>
</head>
<body>
	<input id="number" type="text" style="margin: 20px;" placeholder="Input" />
	<span id="words">Output</span>

	<script type="text/javascript">
		const num = "zero one two three four five six seven eight nine ten eleven twelve thirteen fourteen fifteen sixteen seventeen eighteen nineteen".split(" ");
		const tens = "twenty thirty forty fifty sixty seventy eighty ninety".split(" ");

		function toWords(n){
   			if (n > 50000) return "Not a valid number. Works between 0 and 50000."
    		if (n < 20) return num[n];
    		var digit = n%10;
    		if (n < 100) 
        		return tens[Math.floor(n/10)-2] + (digit ? "-" + num[digit] : "");
    		if (n < 1000) 
        		return num[Math.floor(n/100)] + " hundred" + (n%100 == 0 ? "" : " " + toWords(n%100));
    		else return toWords(Math.floor(n/1000)) + " thousand" + (n%1000 == 0 ? "" : " " + toWords(n%1000));
		}

		document.getElementById('number').onkeyup = function(){
   			document.getElementById('words').innerHTML = toWords(document.getElementById('number').value);
		};
	</script>
</body>
</html>
